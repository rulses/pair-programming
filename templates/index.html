{% extends 'base.html' %} {% block page_title %} AI Salary Predictor {% endblock
%} {% block content %}

<h1 class="mb-4">Predict your salary using AI</h1>

{% if prediction %}
<span class="prediction_text" id="output">
  Your predicted salary is: {{ "${:,.2f}".format(prediction.predicted_salary) }}
</span>
{% endif %} {% if error %}
<span class="error_text text-danger" id="output">{{ error }}</span>
{% endif %}

<form name="salary_prediction_form" action="/predict" method="POST">
  <!-- Age -->
  <div class="mb-3 mt-3">
    <label for="ageSelect" class="form-label text-secondary">Age Range:</label>
    <select
      name="age"
      id="ageSelect"
      class="form-select form-select-md mb-3"
      required
    >
      <option value="">-- choose your age --</option>
      <option value="0">18-21</option>
      <option value="1">22-24</option>
      <option value="2">25-29</option>
      <option value="3">30-34</option>
      <option value="4">35-39</option>
      <option value="5">40-44</option>
      <option value="6">45-49</option>
      <option value="7">50-54</option>
      <option value="8">55-59</option>
      <option value="9">60-69</option>
      <option value="10">70+</option>
    </select>
  </div>

  <!-- Gender -->
  <div class="mb-3">
    <label for="genderSelect" class="form-label text-secondary">Gender:</label>
    <select
      name="gender"
      id="genderSelect"
      class="form-select form-select-md mb-3"
      required
    >
      <option value="">-- choose your identity --</option>
      <option value="0">Man</option>
      <option value="1">Nonbinary</option>
      <option value="2">Prefer not to say</option>
      <option value="3">Prefer to self-describe</option>
      <option value="4">Woman</option>
    </select>
  </div>

  <!-- Country -->
  <div class="mb-3">
    <label for="countrySelect" class="form-label text-secondary"
      >Country:</label
    >
    <select
      name="country"
      id="countrySelect"
      class="form-select form-select-md mb-3"
      required
    >
      <option value="">-- choose your country --</option>
      <!-- Country options here (keep your full list) -->
    </select>
  </div>

  <!-- Education -->
  <div class="mb-3">
    <label for="educationSelect" class="form-label text-secondary"
      >Highest Degree:</label
    >
    <select
      name="highest_deg"
      id="educationSelect"
      class="form-select form-select-md mb-3"
      required
    >
      <option value="">-- choose your education level --</option>
      <option value="0">Bachelor’s degree</option>
      <option value="1">Doctoral degree</option>
      <option value="2">I prefer not to answer</option>
      <option value="3">Master’s degree</option>
      <option value="4">No formal education past high school</option>
      <option value="5">Professional doctorate</option>
      <option value="6">
        Some college/university study without earning a bachelor’s degree
      </option>
    </select>
  </div>

  <!-- Coding Experience -->
  <div class="mb-3">
    <label for="codingExperienceSelect" class="form-label text-secondary"
      >Coding Experience:</label
    >
    <select
      name="coding_exp"
      id="codingExperienceSelect"
      class="form-select form-select-md mb-3"
      required
    >
      <option value="">-- choose your coding experience --</option>
      <option value="0">1-3 years</option>
      <option value="1">10-20 years</option>
      <option value="2">20+ years</option>
      <option value="3">3-5 years</option>
      <option value="4">5-10 years</option>
      <option value="5">&lt; 1 year</option>
      <option value="6">I have never written code</option>
    </select>
  </div>

  <!-- Title -->
  <div class="mb-3">
    <label for="titleSelect" class="form-label text-secondary"
      >Current Title:</label
    >
    <select
      name="title"
      id="titleSelect"
      class="form-select form-select-md mb-3"
      required
    >
      <option value="">-- choose your current title --</option>
      <option value="0">Data Administrator</option>
      <option value="1">Data Analyst</option>
      <option value="2">Data Architect</option>
      <option value="3">Data Engineer</option>
      <option value="4">Data Scientist</option>
      <option value="5">Developer Advocate</option>
      <option value="6">Engineer (non-software)</option>
      <option value="7">Machine Learning/MLops Engineer</option>
      <option value="8">Manager (Program, Project, Executive, etc)</option>
      <option value="9">Other</option>
      <option value="10">Research Scientist</option>
      <option value="11">Software Engineer</option>
      <option value="12">Statistician</option>
      <option value="13">Teacher/Professor</option>
    </select>
  </div>

  <!-- Company Size -->
  <div class="mb-3">
    <label for="companySizeSelect" class="form-label text-secondary"
      >Company Size:</label
    >
    <select
      name="company_size"
      id="companySizeSelect"
      class="form-select form-select-md mb-3"
      required
    >
      <option value="">-- choose your company size --</option>
      <option value="0">0-49 employees</option>
      <option value="1">10,000+ employees</option>
      <option value="2">1,000-9,999 employees</option>
      <option value="3">250-999 employees</option>
      <option value="4">50-249 employees</option>
    </select>
  </div>

  <!-- Submit Button -->
  <div class="mb-3">
    <input
      class="btn btn-primary btn-lg"
      type="submit"
      id="submit"
      value="Submit"
    />
  </div>
</form>

{% endblock %}
